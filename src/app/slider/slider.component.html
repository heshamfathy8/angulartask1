<h2 class="mb-3">Shop Popular Categories</h2>
<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let slide of CategoriesArray">
    <ng-template carouselSlide class="bg-info carsoul">
      <img [src]="slide.image" [alt]="slide.name" [title]="slide.name">
      <p class="mb-0">{{slide.name}}</p>
    </ng-template>
  </ng-container>

</owl-carousel-o>
