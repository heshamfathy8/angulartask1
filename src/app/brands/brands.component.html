<div class="container-fluid box">
    <div
    *ngIf="brands.length > 0 else loading"
        class="row  g-2"
    >
        <div class="col-md-3" *ngFor="let brand of brands" (click)="getSpecificBrand(brand._id)">
            <div class="card text-center" >
                <div class="card text-center" >
                <img class="w-100" [src]="brand.image">
            </div>
        </div>

    </div>
</div>


<ng-template #loading >
    <div class="d-flex justify-content-center align-items-center my-5 py-5">
        <i class="fa-solid fa-spin fa-spinner text-main fa-5x my-5 py-5"></i>
    </div>
</ng-template>
